{% extends 'bookshelf/base.html' %}

{% block content %}
<h1>Delete Book</h1>

<div style="margin: 20px 0; padding: 15px; background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24;">
    <p><strong>Are you sure you want to delete this book?</strong></p>
    <p><strong>Title:</strong> {{ book.title }}</p>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Publication Year:</strong> {{ book.publication_year }}</p>
    <p><em>This action cannot be undone.</em></p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete Book</button>
    <a href="{% url 'book_detail' book.pk %}" class="btn" style="background: #6c757d;">Cancel</a>
</form>
{% endblock %}
