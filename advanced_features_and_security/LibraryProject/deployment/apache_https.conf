# Apache Configuration for Django HTTPS Security
# ===============================================
# File: /etc/apache2/sites-available/libraryproject-ssl.conf

# Redirect all HTTP traffic to HTTPS
<VirtualHost *:80>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    
    # Security headers for HTTP redirect
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    
    # Redirect all HTTP requests to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>

# HTTPS Virtual Host
<VirtualHost *:443>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    DocumentRoot /var/www/libraryproject
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/yourdomain.com.crt
    SSLCertificateKeyFile /etc/ssl/private/yourdomain.com.key
    SSLCertificateChainFile /etc/ssl/certs/ca-bundle.crt
    
    # SSL Security Settings
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder on
    SSLCompression off
    SSLSessionTickets off
    
    # OCSP Stapling
    SSLUseStapling on
    SSLStaplingResponderTimeout 5
    SSLStaplingReturnResponderErrors off
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;"
    
    # Django WSGI Configuration
    WSGIDaemonProcess libraryproject python-path=/var/www/libraryproject python-home=/var/www/libraryproject/venv
    WSGIProcessGroup libraryproject
    WSGIScriptAlias / /var/www/libraryproject/LibraryProject/wsgi.py
    
    <Directory /var/www/libraryproject/LibraryProject>
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
    
    # Static Files
    Alias /static /var/www/libraryproject/static
    <Directory /var/www/libraryproject/static>
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header append Cache-Control "public, immutable"
    </Directory>
    
    # Media Files
    Alias /media /var/www/libraryproject/media
    <Directory /var/www/libraryproject/media>
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header append Cache-Control "public"
    </Directory>
    
    # Security - Deny access to sensitive files
    <DirectoryMatch "^\.|/\.">
        Require all denied
    </DirectoryMatch>
    
    <FilesMatch "^(\.env|\.git|\.vscode|requirements\.txt|manage\.py)">
        Require all denied
    </FilesMatch>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/libraryproject_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/libraryproject_ssl_access.log combined
</VirtualHost>

# SSL Global Configuration
SSLStaplingCache shmcb:/var/run/ocsp(128000)
