<!-- list_books.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f4f4f4; margin: 5px 0; padding: 10px; border-radius: 5px; }
        .navigation { margin: 20px 0; }
        .navigation a { margin-right: 15px; text-decoration: none; color: #007cba; }
    </style>
</head>
<body>
    <h1>üìö Books Available</h1>
    
    <div class="navigation">
        <a href="{% url 'home' %}">üè† Home</a>
        <a href="{% url 'list_books' %}">üìñ All Books</a>
    </div>
    
    {% if books %}
        <ul>
            {% for book in books %}
                <li><strong>{{ book.title }}</strong> by {{ book.author.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books are currently available.</p>
    {% endif %}
    
    <p><em>Total books: {{ books|length }}</em></p>
</body>
</html>
